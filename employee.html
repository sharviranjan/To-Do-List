<html>
    <body style="background-color:rgb(90, 103, 116)">
        <h1 style="background-color: rgb(73, 149, 171)" align="center">Welcome {{ .Name }}</h1>
        <div style="background-color: rgb(83, 115, 154);width:500px ;height:350px; margin: auto;">
            <br/>
            <h2 align="center" style="color:burlywood" >Your tasks are:</h2>
            <div class="box">
                <ul id="myList" style="background-color: rgb(223, 221, 197);width:200px ;height:175px; margin: auto;"></ul>
            </div>
            <br/>
            <center><a href="http://localhost:8080/TODO" style="color:burlywood" >TODO</a></center>
        </div>
        <script>
            const myArray = {{ .Todo }};
        
            myArray.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = item;
                document.getElementById('myList').appendChild(listItem);
            });
        </script>
    </body>
</html>
